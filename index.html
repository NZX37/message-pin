<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Message Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login/Register Page -->
  <div id="authPage" class="auth-container">
    <h1>Message Board</h1>
    <p class="subtitle">Put random words on the internet forever*</p>
    
    <div id="errorMsg" class="error hidden"></div>
    
    <div id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
      <div class="toggle-auth">
        <a onclick="showRegister()">Register</a>
      </div>
      <div>*meaning from time of posting to when the google sheets crashes :)</div>
    </div>
    
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="regUsername" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="regPasswordConfirm" placeholder="Confirm your password">
      </div>
      <button onclick="register()">Register</button>
      <div class="toggle-auth">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </div>
  </div>

  <!-- Main App Page -->
  <div id="appPage" class="app-container hidden">
    <h1>Message Pin</h1>
    
    <div class="user-info">
      <span>Im supposed to greet here but i wont <strong id="currentUser"></strong></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <h2>Pin a message</h2>
    <div class="form-group">
      <textarea id="messageText" placeholder="TYPE"></textarea>
    </div>
    <button id="submitBtn" onclick="submitMessage()">Pin</button>
    
    <h2>Messages</h2>
    <div class="messages-container" id="messagesContainer"></div>
  </div>
</body>
  <script src="myscripts.js"></script>
</html>
