<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Pin App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <span>Welcome, <span id="profileName">guest</span>!</span>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <ul id="messages"></ul>
    <form id="sendForm">
      <input id="messageInput" type="text" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
    <div id="guestNotice" style="color:red; display:none;">
      Only registered users can send messages or use special colors. <a href="login/index.html">Login/Sign up</a>
    </div>
  </main>
</body>
</html>
